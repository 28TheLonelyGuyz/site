<html>
<head>
<title>Test</title>
<script>

function setTimer(duration, display, stop) {
	var timer = duration, minutes, seconds;
	
	setInterval(function() {
		minutes = parseInt(timer / 60, 10);
		seconds = parseInt(timer % 60, 10);
		
		minutes = minutes < 10 ? "0" + minutes : minutes;
		seconds = seconds < 10 ? "0" + seconds : seconds;
		
		display.textContent = minutes + ":" + seconds;
		
		if (--timer < stop) {
			timer = timer + 1;
		}
	}, 1000);
}

window.onload = function() {
	setTimer(5, document.querySelector('#timer'), 0);
};

</script>
<body>

<link rel="shortcut icon" type="image/png" href="favicon.png">
<link rel="stylesheet" href="fonts/permanentMarker.css">
<style> body {font-family: 'Permanent Marker', serif; font-size: 48px; text-shadow: 4px 4px 4px #aaa;} </style>

<p style="text-align:center"><span id="timer">00:05</span></p>

</body>
</head>
</html>
